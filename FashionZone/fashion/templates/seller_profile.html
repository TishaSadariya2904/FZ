{% extends 'seller_home.html' %}
{% block main  %}

<div class="card shadow">
    <div class="card-body">

        <h5 class="p-2" style="border-bottom: 2px solid orange;">Change Profile</h5>
        <div class="container-fluid">

            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
            
                        <form class="mt-5" name="signup" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="fname" value="{{ seller.user.first_name }}" required>
                                </div>
            
                                <div class="form-group col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="lname" value="{{ seller.user.last_name }}" required>
                                </div>
                            </div>
            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Contact No</label>
                                    <input type="text" class="form-control" name="contact" value="{{ seller.mobile }}" required>
                                </div>
                            </div>
            
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Email ID</label>
                                    <input type="email" class="form-control" name="email" value="{{ seller.user.username }}" readonly required>
                                </div>
                            </div>
            
            
                            <div class="form-row">            
                                <div class="form-group col-md-6">
                                    <label>Seller photo</label>
                                    <input type="file" class="form-control" name="image" accept="image/*">
                                </div>
                            </div>
                            <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
                        </form>
                    </div>
                    <div class="col-sm-4 mt-5 text-center">
                        <img src="{{ seller.image.url }}" width="300px" height="300px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Profile updated Successful");
    window.location = ("{% url 'seller_profile' %}")
</script>
{% endif %} {% if error == "yes" %}
<script>
    alert("Something wrong,Try Again.....");
</script>
{% endif %}

{% endblock %}
