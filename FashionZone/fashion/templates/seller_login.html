{% load static %}
<html>
<head>

</head>
<body id="login" style = "background-image : url({% static 'images/online2.jpg' %})">
{% include 'navigation.html' %}
<hr class="mt-0">

<div class="row">
  <div class="col-lg-5 m-auto">
    <div class="card mt-5 bg-dark">
      <div class="card-title text-center mt-3">
          <img src="{% static 'images/seller.png' %}" width="150" height="150">
          <h2 class="text-white">Seller Login</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user fa-2x"></i>
                </span>
              </div>
              <input type="email" name="uname" class="form-control py-4" placeholder="Email ID">
          </div>

          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock fa-2x"></i>
                </span>
              </div>
              <input type="password" name="pwd" class="form-control py-4" placeholder="Password">
          </div>
          <input type="submit" value="Login" class="btn btn-success px-5">
          <a href="{% url 'seller_signup' %}" class="float-right mt-2 text-white">Create Account <i class="fas fa-angle-double-right"></i></a>
          <br><br>
          <a href="/forgot_password/">Forgot password</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location = ("{% url 'seller_home' %}")
</script>
{% endif %} {% if error == "yes" %}
<script>
    alert("Invalid login,Try Again.....");
</script>
{% endif %} {% if error == "not" %}
<script>
    alert("Your Login status is pending");
</script>
{% endif %}
