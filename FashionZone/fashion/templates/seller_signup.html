{% load static %}
<html>
<head>
    <script>
        function checkpass() {
            if (document.signup.pwd.value != document.signup.cpwd.value) {
                alert("Password and Confirm Password feild does not match");
                document.signup.cpwd.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
{% include 'navigation.html' %}
<hr class="mt-0">

<div class="card shadow m-5" id="signupform">
    <div class="card-body">

        <div class="container-fluid">
            <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">Create an Seller Account</h5>
            <form method="POST" name="signup" onsubmit="return checkpass();" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
                    </div>
            
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email ID</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email ID" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Contact No</label>
                        <input type="text" class="form-control" name="contact" pattern="[0-9]{10}" placeholder="Enter Contact No" required>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
                    </div>
            
                    <div class="form-group col-md-6">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="cpwd" placeholder="Enter Confirm Password" required>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Upload PIC</label>
                        <input type="file" class="form-control" name="image" accept="image/*" required>
                    </div>
                </div>
            
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

</body>
</html>

{% if error == "no" %}
<script>
    alert("Signup Successful");
    window.location = ("{% url 'seller_login' %}")
</script>
{% endif %} {% if error == "yes" %}
<script>
    alert("Something wrong,Try Again.....");
</script>
{% endif %}
